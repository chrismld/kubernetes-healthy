apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:  
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
---
kind: Service
apiVersion: v1
metadata:
  name:  redis
spec:
  type:  ClusterIP
  ports:
  - 
    port:  6379
    targetPort:  6379
  selector:
    app: redis